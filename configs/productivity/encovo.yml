    echo "- Enhances overall file security workflow"
    echo "- Complements backup and sync strategies"
    echo "- Supports compliance and privacy requirements"
    echo "- Enables secure collaboration"
uninstall:
  script: |
    echo "Uninstalling Encovo..."
    find /Applications -name "*Encovo*" -delete 2>/dev/null || true
    echo "Note: Encrypted files remain encrypted and safe"
    echo "Ensure you can still decrypt important files before removal"

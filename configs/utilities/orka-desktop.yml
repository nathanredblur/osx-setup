id: "orka-desktop"
name: "Orka Desktop"
description: "MacStadium's cloud Mac management and access tool"
type: "direct_download_dmg"
category: "Utilities"
selected_by_default: false
requires_license: true
tags:
  - cloud
  - mac
  - remote
  - macstadium
  - virtualization
  - enterprise
url: "https://www.macstadium.com/orka"
notes: |
  - MacStadium's Orka cloud Mac management desktop client
  - Remote access and management of cloud-based Macs
  - Enterprise-grade macOS virtualization platform
  - Development and testing on scalable Mac infrastructure
  - Integration with CI/CD pipelines and development workflows
  - Requires MacStadium Orka subscription service
dependencies: []
install:
  script: |
    echo "Installing Orka Desktop..."
    echo "Note: Orka Desktop is for MacStadium cloud service customers"
    echo ""
    echo "Prerequisites:"
    echo "- Active MacStadium Orka subscription"
    echo "- Account credentials and access keys"
    echo "- Network access to Orka endpoints"
    echo ""
    echo "Installation options:"
    echo "1. Download from MacStadium customer portal"
    echo "2. Access via MacStadium documentation"
    echo "3. Contact MacStadium support for access"
    echo ""
    echo "Manual installation steps:"
    echo "1. Log into MacStadium customer portal"
    echo "2. Download Orka Desktop for macOS"
    echo "3. Open the downloaded DMG file"
    echo "4. Move Orka Desktop to Applications folder"
    echo "5. Launch and configure with your Orka credentials"
    echo ""
    echo "Note: Requires active MacStadium Orka subscription"
validate:
  script: |
    # Check for Orka Desktop in Applications
    if ls /Applications/ | grep -i "orka.*desktop" >/dev/null 2>&1; then
      exit 0
    fi

    # Check for variations
    if ls /Applications/ | grep -i "orka" >/dev/null 2>&1; then
      exit 0
    fi

    echo "Orka Desktop not detected"
    exit 1

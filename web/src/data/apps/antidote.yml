id: 'antidote'
name: 'Antidote'
description: |
  'Fast and modern Zsh plugin manager with lazy loading and improved performance over traditional
  managers'
type: 'brew'
bundle: brew "antidote"
category: 'Terminal'
selected_by_default: true
requires_license: false
tags:
  - zsh
  - plugin-manager
  - shell
  - performance
  - terminal
url: 'https://getantidote.github.io/'
image: '/icons/antidote.png'
notes: |
  - Fast and modern Zsh plugin manager
  - Lazy loading and improved performance
  - Compatible with Oh My Zsh plugins
  - Static file generation for faster shell startup
  - Bundle management and automatic updates
  - 
  - ðŸ“Œ After installation:
  - 1. Initialize in ~/.zshrc: source $(brew --prefix)/share/antidote/antidote.zsh
  - 2. Create ~/.zsh_plugins.txt with desired plugins
  - 3. Run: antidote bundle < ~/.zsh_plugins.txt > ~/.zsh_plugins.zsh
  - 4. Source plugins in ~/.zshrc: source ~/.zsh_plugins.zsh
dependencies: []
configure: |
  # Install fzf and eza
  brew install fzf eza

  # Create .zsh_plugins.txt from assets directory or create a basic one
  ASSETS_DIR="$(dirname "$0")/assets"
  PLUGINS_FILE="$HOME/.zsh_plugins.txt"

  cp "$ASSETS_DIR/.zsh_plugins.txt" "$PLUGINS_FILE"
  echo "âœ… Configured .zsh_plugins.txt"

  # Add antidote configuration to .zshrc (always add newline first)
  ZSHRC_FILE="$HOME/.zshrc"
  echo "" >> "$ZSHRC_FILE"
  cat >> "$ZSHRC_FILE" << 'EOF'
  # source antidote
  source $(brew --prefix)/opt/antidote/share/antidote/antidote.zsh

  # initialize plugins statically with ${ZDOTDIR:-~}/.zsh_plugins.txt
  antidote load
  EOF

  echo "âœ… Antidote configuration added to ~/.zshrc"
  echo "ðŸ”„ Restart your terminal or run 'source ~/.zshrc' to apply changes"
assets:
  - .zsh_plugins.txt

id: 'bartender5'
name: 'Bartender 5'
description: 'Advanced menu bar icon organizer and manager'
type: 'cask'
category: 'Productivity'
selected_by_default: false
requires_license: true
tags:
  - menu-bar
  - organization
  - productivity
  - icons
  - management
  - workflow
url: 'https://www.macbartender.com/'
notes: |
  - Advanced menu bar organization and management tool
  - Hide, show, and rearrange menu bar icons
  - Powerful automation and trigger system
  - Search functionality for quick access
  - Enhanced workflow and productivity
  - Premium software with free trial available
dependencies: []
bundle: cask "bartender"
install:
validate: |
  # Check for Bartender 5 in Applications
  if ls /Applications/ | grep -q "Bartender 5.app"; then
    exit 0
  fi

  # Check for variations
  if ls /Applications/ | grep -i "bartender.*5" >/dev/null 2>&1; then
    exit 0
  fi

  echo "Bartender 5 not detected"
  exit 1

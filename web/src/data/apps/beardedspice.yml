id: 'beardedspice'
name: 'BeardedSpice'
description: 'Mac media keys for the web'
type: 'cask'
category: 'Media'
selected_by_default: false
requires_license: false
tags:
  - media-keys
  - web
  - browser
  - control
  - keyboard
  - streaming
url: 'https://beardedspice.github.io/'
notes: |
  - Mac media keys support for web-based music players
  - Control web media players with keyboard shortcuts
  - Support for popular streaming services
  - System-wide media key integration
  - Lightweight and efficient operation
  - Free and open source
dependencies: []
bundle: cask "beardedspice"
install:
validate: |
  brew list --cask | grep -q "beardedspice" || ls /Applications/ | grep -q "BeardedSpice.app"

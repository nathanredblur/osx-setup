id: 'cloudflare-warp'
name: 'Cloudflare WARP'
description: 'Fast, secure, and private VPN service'
type: 'cask'
category: 'Cloud'
selected_by_default: false
requires_license: false
tags:
  - vpn
  - dns
  - privacy
  - cloudflare
  - security
  - network
url: 'https://1.1.1.1/'
image: 'https://svgl.app/library/warp.svg'
notes: |
  - Fast and secure VPN service by Cloudflare
  - Built on the 1.1.1.1 DNS resolver
  - Free tier with paid WARP+ for enhanced performance
  - Protects traffic on unsecured networks
  - Improves connection speed and reliability
  - Zero-log privacy policy
dependencies: []
bundle: cask "cloudflare-warp"
install:

id: 'edge'
name: 'Microsoft Edge'
description: "Microsoft's modern web browser"
type: 'cask'
category: 'Browsers'
selected_by_default: false
requires_license: false
tags:
  - browser
  - web
  - microsoft
  - chromium
  - enterprise
url: 'https://www.microsoft.com/edge'
image: 'https://svgl.app/library/edge.svg'
notes: |
  - Microsoft's Chromium-based browser with enterprise features
  - Excellent integration with Microsoft 365 and Azure services
  - Built-in tracking prevention and security features
  - Vertical tabs and productivity features
  - Enterprise-grade security and management capabilities
dependencies: []
bundle: cask "microsoft-edge"
install:
validate: |
  brew list --cask | grep -q "microsoft-edge" || ls /Applications/ | grep -q "Microsoft Edge.app"
configure: |
  echo "Microsoft Edge configuration complete"
  echo "Launch Edge and sign in with your Microsoft account for sync"
  echo "Key features to explore:"
  echo "- Vertical tabs for better organization"
  echo "- Collections for research and planning"
  echo "- Microsoft 365 integration"
  echo "- Enterprise security features"
uninstall: |
  echo "Uninstalling Microsoft Edge..."
  brew uninstall --cask microsoft-edge

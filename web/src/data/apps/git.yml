id: 'git'
name: 'Git'
description:
  'Distributed version control system for tracking changes in source code during software
  development'
type: 'brew'
bundle: brew "git"
category: 'Core Utilities'
selected_by_default: true
requires_license: false
tags:
  - version-control
  - development
  - essential
  - collaboration
url: 'https://git-scm.com/'
image: 'https://svgl.app/library/git.svg'
notes: |
  - Distributed version control system
  - Essential for modern software development
  - Supports branching, merging, and distributed workflows
  - Integrates with GitHub, GitLab, and other platforms
  - Command-line and GUI tools available
  - 
  - ðŸ“Œ After installation:
  - 1. Configure: git config --global user.name "Your Name"
  - 2. Configure: git config --global user.email "your.email@example.com"
  - 3. Set pull behavior: git config --global pull.rebase true
  - 4. Enable auto-stash: git config --global rebase.autoStash true
dependencies: []
configure: |
  echo "Git configuration complete"
  echo "Configure Git with your details:"
  git config --global user.name \"{{ user.name }}\""
  git config --global user.email \"{{ user.email }}\""
  git config --global pull.rebase true"
  git config --global rebase.autoStash true"
parameters:
  - name: 'user.name'
    description: 'Your name'
    type: 'string'
    required: true
  - name: 'user.email'
    description: 'Your email'
    type: 'email'
    required: true

id: 'vscode'
name: 'Visual Studio Code'
description: 'Free source-code editor made by Microsoft'
type: 'cask'
category: 'Development'
selected_by_default: true
requires_license: false
tags:
  - editor
  - development
  - microsoft
  - free
  - extensions
url: 'https://code.visualstudio.com/'
notes: |
  - Free and open-source code editor with extensive extension ecosystem
  - Built-in Git integration and debugging support
  - IntelliSense code completion and syntax highlighting
  - Integrated terminal and command palette
  - Supports multiple programming languages
dependencies: []
bundle: cask "visual-studio-code"
install:
validate: |
  brew list --cask | grep -q "visual-studio-code" || ls /Applications/ | grep -q "Visual Studio Code.app"
configure: |
  echo "Visual Studio Code configuration complete"
  # Install the 'code' command in PATH
  if command -v code &> /dev/null; then
    echo "VS Code 'code' command is available"
  else
    echo "You may need to install 'code' command from VS Code Command Palette: Shell Command: Install 'code' command in PATH"
  fi
uninstall: |
  echo "Uninstalling Visual Studio Code..."
  brew uninstall --cask visual-studio-code
